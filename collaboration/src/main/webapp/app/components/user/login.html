<div class="container">

	<div class="row" ng-if="userCtrl.errorMessage">
		<div class="col-md-offset-3 col-md-6">
			<div class="alert alert-danger">
				<h4 class="text-center">{{userCtrl.errorMessage}}</h4>
			</div>
		</div>
	</div>
	
	<div class="row" ng-if="userCtrl.flash">
		<div class="col-md-offset-3 col-md-6">
			<div class="alert alert-success">
				<h4 class="text-center">{{userCtrl.flash}}</h4>
			</div>
		</div>
	</div>

	
	<div class="row">
				
		<div class="col-md-offset-3 col-md-6">
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Login</h4>				
				</div>
				<div class="panel-body">
					
					<form name="login"  
							class="form-horizontal" 
							novalidate="novalidate"
							ng-submit="login.$valid && userCtrl.login()">
					
					
						<div class="form-group">
						
							<label class="col-md-4">Enter Username</label>
							<div class="col-md-8">
								<input type="text" name="username" required class="form-control" ng-model="userCtrl.user.username" ng-model-options="{updateOn: 'blur'}"/>
								<span class="help-block" ng-show="(login.username.$invalid && login.username.$touched)">Please enter username!</span>
							</div>
						
						</div>	
					
						<div class="form-group">
						
							<label class="col-md-4">Enter Password</label>
							<div class="col-md-8">
								<input type="password" name="password" required class="form-control" ng-model="userCtrl.user.password" ng-model-options="{updateOn: 'blur'}"/>
								<span class="help-block" ng-if="(login.password.$invalid && login.password.$touched)">Please enter password!</span>
							</div>
						
						</div>						
					
						<div class="form-group">
						
							<div class="col-md-offset-4 col-md-8">
								
								<input type="submit" value="Login" class="btn btn-primary"/>
								
							</div>
						
						</div>						
																														
					
					</form>
					
					
				</div>
			</div>
		
		</div>
	
	
	</div>

</div>
